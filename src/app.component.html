
<div class="container mx-auto p-4 md:p-8 max-w-4xl">
  <header class="text-center mb-8">
    <!-- You can place a logo for the real estate agent here -->
    <!-- <img src="/path/to/logo.svg" alt="Agent Logo" class="mx-auto h-12 w-auto"> -->
    <h1 class="text-3xl md:text-4xl font-light text-gray-800 mt-4">Avalie o seu Imóvel</h1>
    <p class="text-gray-600 mt-2">Receba uma avaliação gratuita do seu imóvel.</p>
  </header>

  <main>
    <app-stepper [currentStep]="currentStep()" />

    <div class="mt-8">
      @switch (currentStep()) {
        @case (1) {
          <app-step-1 [initialData]="valuationData()" (nextStep)="handleNextStep($event)"/>
        }
        @case (2) {
          <app-step-2 [initialData]="valuationData()" (nextStep)="handleNextStep($event)" (previousStep)="handlePreviousStep()"/>
        }
        @case (3) {
          <app-step-3 [initialData]="valuationData()" (nextStep)="handleNextStep($event)" (previousStep)="handlePreviousStep()"/>
        }
        @case (4) {
          <app-step-4 [valuationData]="valuationData()" (previousStep)="handlePreviousStep()" (restart)="restart()"/>
        }
      }
    </div>
  </main>
</div>
