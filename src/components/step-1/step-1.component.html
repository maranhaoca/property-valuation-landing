<div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-50 animate-fade-in max-w-3xl mx-auto">
    <header class="mb-10">
        <h2 class="text-3xl font-light text-gray-800 tracking-tight mb-2">Sobre o seu imóvel</h2>
        <div class="h-1 w-20 bg-era-red rounded-full"></div>
    </header>

    <form (submit)="$event.preventDefault(); onNext()" class="space-y-8">

        <div>
            <label class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Finalidade</label>
            <div class="flex flex-wrap gap-4">
                @for (item of ['Vender', 'Arrendar']; track item) {
                    <label class="flex items-center px-6 py-3 border-2 rounded-xl cursor-pointer transition-none group"
                           [class.border-era-red]="purpose() === item"
                            [class.border-gray-100]="purpose() !== item">
                    <input type="radio" name="purpose" class="hidden" [value]="item" [checked]="purpose() === item"
                           (change)="purpose.set($any(item))"/>
                    <span class="w-5 h-5 border-2 rounded-full flex items-center justify-center mr-3 transition-none"
                          [class.border-era-red]="purpose() === item"
                          [class.border-gray-300]="purpose() !== item">
                        @if (purpose() === item) {
                            <span class="w-2.5 h-2.5 bg-era-red rounded-full"></span>
                        }
                    </span>
                    <span class="font-medium text-gray-700">{{ item }}</span>
                    </label>
                }
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <label for="propertyType"
                       class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Tipo de
                    Imóvel</label>
                <select id="propertyType"
                        class="block w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-era-red focus:border-era-red appearance-none"
                        [class.border-red-500]="submitted() && errors()['propertyType']"
                        (change)="propertyType.set($any($event.target).value)">
                    <option value="Apartamento" [selected]="propertyType() === 'Apartamento'">Apartamento</option>
                    <option value="Moradia" [selected]="propertyType() === 'Moradia'">Moradia</option>
                    <option value="Terreno" [selected]="propertyType() === 'Terreno'">Terreno</option>
                    <option value="Loja" [selected]="propertyType() === 'Loja'">Loja</option>
                </select>
            </div>

            <div>
                <label for="location" class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">
                    Código Postal
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <input type="text"
                           id="location"
                           class="block w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-era-red focus:border-era-red"
                           [class.border-red-500]="submitted() && (errors()['location'] || location().length < 7)"
                           placeholder="0000-000"
                           [value]="getFormattedZip(location())"
                           (input)="formatZipCode($event)">
                </div>
                @if (submitted() && location().length < 7) {
                    <p class="text-red-500 text-xs mt-1 italic">O código postal deve ter 7 dígitos.</p>
                }
            </div>
        </div>

        <div class="pt-10 flex justify-end">
            <button type="submit"
                    class="bg-[--color-era-red] text-white font-bold py-4 px-12 rounded-xl block border-none outline-none appearance-none opacity-100">
                Seguinte
            </button>
        </div>
    </form>
</div>
