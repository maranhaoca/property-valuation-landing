<div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-50 animate-fade-in max-w-3xl mx-auto">
    <header class="mb-10">
        <h2 class="text-3xl font-light text-gray-800 tracking-tight mb-2">Detalhes do seu imóvel</h2>
        <div class="h-1 w-20 bg-era-red rounded-full"></div>
    </header>

    <form (submit)="$event.preventDefault(); onNext()" class="space-y-10">

        <div>
            <label class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Estado do
                Imóvel</label>
            <div class="flex flex-wrap gap-3">
                @for (item of ['Novo', 'Usado', 'Renovado', 'Em Construção']; track item) {
                    <label class="flex items-center px-5 py-3 border-2 rounded-xl cursor-pointer group"
                           [class.border-era-red]="propertyState() === item"
                           [class.border-gray-100]="propertyState() !== item">
                        <input type="radio" name="propertyState" class="hidden" [value]="item"
                               [checked]="propertyState() === item" (change)="propertyState.set($any(item))"/>
                        <span class="w-4 h-4 border-2 rounded-full flex items-center justify-center mr-3"
                              [class.border-era-red]="propertyState() === item"
                              [class.border-gray-300]="propertyState() !== item">
              @if (propertyState() === item) {
                  <span class="w-2 h-2 bg-era-red rounded-full"></span>
              }
            </span>
                        <span class="text-sm font-medium text-gray-700">{{ item }}</span>
                    </label>
                }
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <label for="bedrooms" class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Quartos</label>
                <select id="bedrooms"
                        class="block w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-era-red focus:border-era-red appearance-none"
                        (change)="bedrooms.set(+$any($event.target).value)">
                    @for (i of [0, 1, 2, 3, 4, 5]; track i) {
                        <option [value]="i" [selected]="bedrooms() === i">{{ i }}
                        </option>
                    }
                </select>
            </div>

            <div>
                <label for="bathrooms" class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Casa
                    de Banho</label>
                <select id="bathrooms"
                        class="block w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-era-red focus:border-era-red appearance-none"
                        (change)="bathrooms.set(+$any($event.target).value)">
                    @for (i of [1, 2, 3, 4, 5]; track i) {
                        <option [value]="i" [selected]="bathrooms() === i">{{ i }}</option>
                    }
                </select>
            </div>

            <div>
                <label for="usefulArea" class="block text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Área</label>
                <div class="relative">
                    <input type="number" id="usefulArea"
                           class="block w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-era-red focus:border-era-red"
                           [class.border-red-500]="submitted() && usefulArea() <= 0"
                           placeholder="0"
                           [value]="usefulArea() || ''"
                           (input)="usefulArea.set(+$any($event.target).value)">
                    <span class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 font-medium">m²</span>
                </div>
                @if (submitted() && usefulArea() <= 0) {
                    <p class="text-red-500 text-xs mt-1 italic">Área obrigatória e superior a 0.</p>
                }
            </div>
        </div>

        <div class="pt-10 flex justify-between items-center border-t border-gray-50">
            <button type="button" (click)="previousStep.emit()"
                    class="text-black font-bold py-4 px-8 rounded-xl border border-b-era-gray-dark hover:bg-red-50 transition-colors duration-300">
                Anterior
            </button>
            <button type="submit"
                    class="bg-era-red text-white font-bold py-4 px-12 rounded-xl block border-none opacity-100">
                Seguinte
            </button>
        </div>
    </form>
</div>
