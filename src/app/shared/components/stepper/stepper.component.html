<div class="flex items-start justify-between w-full"> @for (step of steps; track step.id; let i = $index) {
    <div class="flex items-start w-full group">
        <div class="flex flex-col items-center flex-shrink-0" style="width: 100px;">
            <div
                    class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300 z-10"
                    [class.bg-era-red]="currentStep() >= step.id"
                    [class.text-white]="currentStep() >= step.id"
                    [class.border-2]="currentStep() < step.id"
                    [class.border-era-red]="currentStep() === step.id"
                    [class.border-era-gray-medium]="currentStep() < step.id"
                    [class.text-era-red]="currentStep() === step.id"
                    [class.text-era-gray-dark]="currentStep() < step.id">
                {{ step.id }}
            </div>

            <p
                    class="mt-2 text-xs sm:text-sm font-medium transition-colors duration-300 min-h-[40px] flex items-start justify-center text-center px-1"
                    [class.text-era-red]="currentStep() >= step.id"
                    [class.text-era-gray-dark]="currentStep() < step.id">
                {{ step.label }}
            </p>
        </div>

        @if (!$last) {
            <div class="flex-auto border-t-2 transition-colors duration-300 mt-5 -ml-6 -mr-6"
                 [class.border-era-red]="currentStep() > step.id"
                 [class.border-era-gray-medium]="currentStep() <= step.id">
            </div>
        }
    </div>
}
</div>
